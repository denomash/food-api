info:
  title: Fast food fast api
  description: An api for ordering food.

servers:
  - url: https://fast-food--app-v2.herokuapp.com/

paths:
  /api/v1/auth/register:
    post:
      summary: Signup a user.
      tags:
        - POST User
      parameters:
      - in: body
        name: body
        description: JSON parameters
        schema:
          properties:
            username:
              type: string
              description: User name
              example: Beth
            email:
              type: string
              description: User email
              example: beth@gmail.com
            password: 
              type: string
              description: User password
              example: dontgorick
            confirm password: 
              type: string
              description: User password
              example: dontgorick
      responses:
        '201':
          description: New user created
